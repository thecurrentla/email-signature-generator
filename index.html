<!doctype html>
<html>
		<head>
				<title>The Current - Email Signature Doodad</title>
				<link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css"/>
				<link rel="stylesheet" href="style.css"/>
		</head>
		<body>
				<header>
						<h1>
								<small>The Current</small><br/>
								Email Signature Doodad
						</h1>
				</header>
				<main>
						<form>
								<fieldset>
										<label for="name">Name</label>
										<input type="text" id="name" name="name" placeholder="Your Name" required="required">

										<label for="title">Title</label>
										<input type="text" id="title" name="title" placeholder="Your Title">
								</fieldset>
								<fieldset>
										<label for="output">Output</label>
										<output id="output" name="output" for="name title"></output>
										<textarea id="result" name="result" hidden="hidden" required="required"></textarea>
										<clipboard-copy for="result">Copy</clipboard-copy>
								</fieldset>
						</form>
				</main>

				<aside>
						<details>
								<summary>How to add email signatures:</summary>
								<ul>
										<li>
												<a href="https://support.google.com/mail/answer/8395">Gmail (desktop)</a>
										</li>
										<li>
												<a href="https://support.apple.com/guide/mail/create-and-use-email-signatures-mail11943/mac">Apple Mail (Mac)</a>
										</li>
										<li>
												<a href="https://www.imore.com/how-create-html-rich-email-signature-your-iphone-and-ipad">Apple Mail (iPhone)</a>
												(skip to step 5)
										</li>
								</ul>
						</details>
				</aside>

				<template id="template">
						<style>
								.line1 {}
								.line2 {
										font-size: 0.9em;
										line-height: 2;
								}

								hr {
										display: block;
										width: 20px;
										height: 1px;
										border: 0;
										border-top: 1px solid currentColor;
										margin: 12px 0;
										padding: 0;
										opacity: 0.5;
								}

								.name {
										color: #272425;
								}
								.title {
										opacity: 0.85;
										font-weight: 500;
								}
								.title:not(:empty)::after {
										content: " / ";
										opacity: 0.5;
								}

								.link {
										color: inherit;
										display: inline-block;
										text-decoration: underline;

										text-decoration-thickness: 1px;
										text-underline-offset: 2px;
										text-decoration-style: wavy;
										text-decoration-color: #6bbaca;
										text-decoration-skip-ink: none;
								}
								.link-text {
										color: inherit;
										font-weight: 600;
										letter-spacing: 0.01em;
								}
						</style>
						<div dir="auto">
								<hr/>
								<div dir="auto" class="line1">
										<b class="name">Cory Birdsong</b>
								</div>
								<div dir="auto" class="line2">
										<i class="title">Web Developer</i>
										<a href="https://thecurrentla.com/" class="link">
												<i class="link-text">The Current</i>
										</a>
								</div>
						</div>
				</template>

				<footer>
						<a href="https://github.com/thecurrentla/email-signature-generator/">View Source</a>
				</footer>

				<script src="https://unpkg.com/@github/clipboard-copy-element@latest" defer="defer"></script>
				<script src="index.build.js" defer="defer"></script>
		</body>
</html>
